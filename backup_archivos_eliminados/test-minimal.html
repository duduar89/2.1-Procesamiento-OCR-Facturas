<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Test Minimal - Debug Dashboard</h1>
        <p>Este archivo va a debuggear quÃ© estÃ¡ causando que se cierre el dashboard.</p>
        
        <div id="step1" class="step">1. Cargando pÃ¡gina...</div>
        <div id="step2" class="step">2. Cargando config.js...</div>
        <div id="step3" class="step">3. Inicializando Supabase...</div>
        <div id="step4" class="step">4. Verificando autenticaciÃ³n...</div>
        <div id="step5" class="step">5. Cargando datos...</div>
        
        <div id="logs"></div>
    </div>

    <!-- Scripts en orden especÃ­fico -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script>
        // ===== SISTEMA DE LOGGING =====
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // ===== CAPTURAR ERRORES GLOBALES =====
        window.addEventListener('error', (event) => {
            log(`âŒ ERROR GLOBAL: ${event.error?.message || event.message}`, 'error');
            log(`âŒ Archivo: ${event.filename}:${event.lineno}:${event.colno}`, 'error');
            log(`âŒ Stack: ${event.error?.stack}`, 'error');
            updateStep('step1', 'âŒ Error JavaScript detectado', 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`âŒ PROMISE REJECTED: ${event.reason}`, 'error');
            updateStep('step1', 'âŒ Promise rechazada detectada', 'error');
        });

        // ===== FUNCIONES DE DEBUG =====
        function updateStep(stepId, message, status = 'success') {
            const step = document.getElementById(stepId);
            step.textContent = message;
            step.className = `step ${status}`;
        }

        // ===== TEST PASO A PASO =====
        async function runTests() {
            try {
                log('ðŸš€ Iniciando tests de debugging...');
                updateStep('step1', 'âœ… PÃ¡gina cargada correctamente', 'success');

                // TEST 1: Config.js
                log('ðŸ” TEST 1: Verificando config.js...');
                if (typeof CONFIG === 'undefined') {
                    throw new Error('CONFIG no estÃ¡ definido');
                }
                if (!CONFIG.SUPABASE || !CONFIG.SUPABASE.URL) {
                    throw new Error('CONFIG.SUPABASE.URL no estÃ¡ definido');
                }
                updateStep('step2', 'âœ… config.js cargado correctamente', 'success');
                log(`âœ… CONFIG.SUPABASE.URL: ${CONFIG.SUPABASE.URL}`);

                // TEST 2: Supabase
                log('ðŸ” TEST 2: Verificando Supabase...');
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library no estÃ¡ disponible');
                }
                const client = supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);
                updateStep('step3', 'âœ… Supabase inicializado correctamente', 'success');
                log('âœ… Cliente Supabase creado');

                // TEST 3: AutenticaciÃ³n (modo desarrollo)
                log('ðŸ” TEST 3: Verificando autenticaciÃ³n...');
                if (window.location.hostname === 'localhost') {
                    log('ðŸ”§ Modo desarrollo detectado - saltando autenticaciÃ³n');
                    updateStep('step4', 'âœ… Modo desarrollo - autenticaciÃ³n saltada', 'success');
                } else {
                    const { data: { session } } = await client.auth.getSession();
                    if (session) {
                        updateStep('step4', 'âœ… SesiÃ³n vÃ¡lida encontrada', 'success');
                    } else {
                        updateStep('step4', 'âš ï¸ No hay sesiÃ³n activa', 'warning');
                    }
                }

                // TEST 4: Test bÃ¡sico de base de datos
                log('ðŸ” TEST 4: Test bÃ¡sico de conexiÃ³n a BD...');
                try {
                    const { data, error } = await client
                        .from('restaurantes')
                        .select('id, nombre')
                        .limit(1);
                    
                    if (error) {
                        log(`âš ï¸ Error BD: ${error.message}`, 'warning');
                        updateStep('step5', 'âš ï¸ Error conectando a BD', 'warning');
                    } else {
                        log(`âœ… ConexiÃ³n BD exitosa - encontrados ${data?.length || 0} registros`);
                        updateStep('step5', 'âœ… ConexiÃ³n a BD exitosa', 'success');
                    }
                } catch (dbError) {
                    log(`âŒ Error en test de BD: ${dbError.message}`, 'error');
                    updateStep('step5', 'âŒ Error en test de BD', 'error');
                }

                log('ðŸŽ‰ Todos los tests completados - el dashboard deberÃ­a funcionar');

            } catch (error) {
                log(`âŒ ERROR EN TESTS: ${error.message}`, 'error');
                log(`âŒ Stack: ${error.stack}`, 'error');
            }
        }

        // ===== INICIALIZACIÃ“N =====
        document.addEventListener('DOMContentLoaded', () => {
            log('ðŸ“„ DOM cargado, iniciando tests...');
            setTimeout(runTests, 500);
        });

        // ===== MONITOR DE CIERRE =====
        window.addEventListener('beforeunload', (event) => {
            log('âš ï¸ La ventana se estÃ¡ cerrando!');
            log('âš ï¸ Esto indica un problema en el cÃ³digo');
        });

        setInterval(() => {
            log('ðŸ’“ Sistema funcionando correctamente');
        }, 5000);

    </script>
</body>
