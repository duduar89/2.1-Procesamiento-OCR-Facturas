<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Prueba del Bot√≥n Avanzado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        .test-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        .log-area {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.warning { background: #fef3c7; color: #d97706; }
        .status.error { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba del Bot√≥n Avanzado - Modal H√≠brido</h1>
        
        <div class="test-section">
            <h3>Estado del Sistema</h3>
            <p>Esta p√°gina permite probar las funcionalidades del modal h√≠brido sin cargar el dashboard completo.</p>
            
            <div id="systemStatus">Verificando estado del sistema...</div>
            
            <button class="test-button" onclick="checkSystem()">
                üîç Verificar Sistema
            </button>
            
            <button class="test-button" onclick="initializeModal()">
                üöÄ Inicializar Modal
            </button>
            
            <button class="test-button" onclick="testModalOpen()">
                üìÑ Probar Apertura Modal
            </button>
        </div>
        
        <div class="test-section">
            <h3>Pruebas Espec√≠ficas</h3>
            
            <button class="test-button" onclick="testCoordinates()">
                üìç Probar Coordenadas
            </button>
            
            <button class="test-button" onclick="testPDFLoad()">
                üì• Probar Carga PDF
            </button>
            
            <button class="test-button" onclick="clearLog()">
                üßπ Limpiar Log
            </button>
        </div>
        
        <div class="log-area" id="logArea">
            Esperando comandos...
        </div>
    </div>

    <!-- Cargar las mismas dependencias que el dashboard -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="../config.js"></script>
    <script src="hybrid-pdf-modal.js"></script>

    <script>
        let logContent = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const typeIcon = type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            const entry = `[${timestamp}] ${typeIcon} ${message}`;
            logContent.push(entry);
            updateLog();
            console.log(message);
        }
        
        function updateLog() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = logContent.join('\n');
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            logContent = [];
            updateLog();
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function checkSystem() {
            log('üîç Verificando estado del sistema...');
            
            // Verificar dependencias
            const checks = [
                { name: 'PDF.js', test: () => typeof pdfjsLib !== 'undefined' },
                { name: 'Config', test: () => typeof CONFIG !== 'undefined' },
                { name: 'HybridPDFModal Class', test: () => typeof HybridPDFModal !== 'undefined' },
                { name: 'HybridPDFModal Instance', test: () => typeof window.hybridPDFModal !== 'undefined' },
                { name: 'Init Function', test: () => typeof window.initializeHybridModal !== 'undefined' }
            ];
            
            let allGood = true;
            
            checks.forEach(check => {
                const result = check.test();
                const status = result ? 'success' : 'error';
                log(`${check.name}: ${result ? 'OK' : 'FALTA'}`, status);
                if (!result) allGood = false;
            });
            
            if (allGood) {
                updateStatus('‚úÖ Sistema listo para pruebas', 'success');
                log('‚úÖ Todos los componentes est√°n disponibles', 'success');
            } else {
                updateStatus('‚ùå Faltan componentes del sistema', 'error');
                log('‚ùå Faltan algunos componentes', 'error');
            }
        }
        
        function initializeModal() {
            log('üöÄ Inicializando modal h√≠brido...');
            
            if (typeof window.initializeHybridModal === 'function') {
                const result = window.initializeHybridModal();
                if (result) {
                    log('‚úÖ Modal h√≠brido inicializado correctamente', 'success');
                    updateStatus('‚úÖ Modal h√≠brido listo', 'success');
                } else {
                    log('‚ùå Error inicializando modal h√≠brido', 'error');
                    updateStatus('‚ùå Error en inicializaci√≥n', 'error');
                }
            } else {
                log('‚ùå Funci√≥n de inicializaci√≥n no disponible', 'error');
                updateStatus('‚ùå Funci√≥n no disponible', 'error');
            }
        }
        
        function testModalOpen() {
            log('üìÑ Probando apertura del modal...');
            
            if (!window.hybridPDFModal) {
                log('‚ùå Modal h√≠brido no inicializado', 'error');
                return;
            }
            
            // Datos de prueba
            const testPdfUrl = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
            const testCoordinates = {
                'numero_factura': { x: 0.1, y: 0.1, width: 0.2, height: 0.05, confidence: 0.9 },
                'proveedor_nombre': { x: 0.1, y: 0.2, width: 0.3, height: 0.05, confidence: 0.8 }
            };
            const testData = {
                numero_factura: 'TEST-001',
                proveedor_nombre: 'Proveedor de Prueba'
            };
            
            log('üìã Datos de prueba preparados');
            log(`üìÑ PDF URL: ${testPdfUrl}`);
            log(`üìç Coordenadas: ${Object.keys(testCoordinates).length} campos`);
            
            try {
                window.hybridPDFModal.open(testPdfUrl, testCoordinates, testData)
                    .then(() => {
                        log('‚úÖ Modal abierto exitosamente', 'success');
                        updateStatus('‚úÖ Modal funcionando correctamente', 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Error abriendo modal: ${error.message}`, 'error');
                        updateStatus('‚ùå Error en apertura del modal', 'error');
                    });
            } catch (error) {
                log(`‚ùå Error en test: ${error.message}`, 'error');
                updateStatus('‚ùå Error en test', 'error');
            }
        }
        
        function testCoordinates() {
            log('üìç Probando sistema de coordenadas...');
            
            if (!window.hybridPDFModal) {
                log('‚ùå Modal h√≠brido no inicializado', 'error');
                return;
            }
            
            const testCoords = {
                'test_field_1': { x: 100, y: 100, width: 200, height: 50, confidence: 0.95 },
                'test_field_2': { x: 0.5, y: 0.3, width: 0.2, height: 0.05, confidence: 0.8 }
            };
            
            const testData = {
                'test_field_1': 'Valor de prueba 1',
                'test_field_2': 'Valor de prueba 2'
            };
            
            try {
                window.hybridPDFModal.loadCoordinates(testCoords, testData);
                log('‚úÖ Coordenadas cargadas correctamente', 'success');
            } catch (error) {
                log(`‚ùå Error cargando coordenadas: ${error.message}`, 'error');
            }
        }
        
        function testPDFLoad() {
            log('üì• Probando carga de PDF...');
            
            if (!window.hybridPDFModal) {
                log('‚ùå Modal h√≠brido no inicializado', 'error');
                return;
            }
            
            const testPdfUrl = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
            
            try {
                window.hybridPDFModal.loadPDF(testPdfUrl)
                    .then(() => {
                        log('‚úÖ PDF cargado correctamente', 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Error cargando PDF: ${error.message}`, 'error');
                    });
            } catch (error) {
                log(`‚ùå Error en test de PDF: ${error.message}`, 'error');
            }
        }
        
        // Inicializaci√≥n autom√°tica
        window.addEventListener('load', () => {
            log('üöÄ P√°gina de prueba cargada');
            setTimeout(checkSystem, 1000);
        });
        
        // Capturar errores globales
        window.addEventListener('error', (event) => {
            log(`‚ùå Error global: ${event.error?.message || event.message}`, 'error');
        });
    </script>
</body>
</html>
